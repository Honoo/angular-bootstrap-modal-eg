<!DOCTYPE html>
<html ng-app="modal_app">
<head>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="ModalController">
	<button type="button" 
			class="btn select-btn" 
			data-id="Item 1"
			ng-click="toggleSelection($event)">
			Item 1 <p class="select-text">Not Selected</p>
	</button>
	<button type="button" 
			class="btn select-btn" 
			data-id="Item 2"
			ng-click="toggleSelection($event)">
			Item 2 <p class="select-text">Not Selected</p>
	</button>
	<button type="button" 
			class="btn select-btn" 
			data-id="Item 3"
			ng-click="toggleSelection($event)">
			Item 3 <p class="select-text">Not Selected</p>
	</button>
	<button type="button"
			class="btn"
			id="modalButton"
			data-toggle="modal" 
			data-target="#exampleModal">
			0 Item(s) Selected
	</button>

	<div id="exampleModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	      	<h4>Selected Items</h4>
	        <ul ng-show="items.length > 0">
	        	<li ng-repeat="item in items">
	        		{{item.id}}
	        		<button class="btn"
	        				data-id="{{item.id}}" 
	        				ng-click="removeFromSelected($event)">
	        			Remove
	        		</button>
	        	</li>
	        </ul>
	        <p ng-hide="items.length > 0">
	        	No items selected.
	        </p>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
